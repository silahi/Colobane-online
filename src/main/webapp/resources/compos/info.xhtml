<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="titre" required="true" />
        <cc:attribute name="message" required="true" />
        <cc:attribute name="icone" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="1" cellpadding="3">
            <f:facet name="header">
                <i class="#{cc.attrs.icone}" style="width:100px" />
            </f:facet>
            <h:panelGroup>
                 <p:outputLabel value="#{cc.attrs.titre}" />
            </h:panelGroup>
            <h:panelGroup>
                <p:outputLabel value="#{cc.attrs.message}" />
            </h:panelGroup>
        </h:panelGrid>
    </cc:implementation>
</html>
