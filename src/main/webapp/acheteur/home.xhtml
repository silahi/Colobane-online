<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Espace Vendeur</title>
        </h:head>
        <h:body>   
            <ui:composition template="/resources/modele/modeleA.xhtml">
                <ui:define name="titre">Acheteur</ui:define>               
                <ui:define name="contenu">
                    <p:outputPanel>    
                        <p style="font-size: 18px;font-weight: bold">Mes commandes en attente</p>  
                        <p:dataTable id="tab"  styleClass="table" value="#{acheteur.mesCommandesAttente}" var="commande" >  
                            <p:column styleClass="colonne" headerText="Numero">
                                <p:outputLabel styleClass="element" value="#{commande.numero}" />
                            </p:column>
                            <p:column styleClass="colonne" headerText="Date">
                                <p:outputLabel styleClass="element" value="#{commande.commande.dateCommande}" >
                                    <f:convertDateTime dateStyle="short"  type="date" />
                                </p:outputLabel>
                            </p:column>
                            <p:column styleClass="colonne" headerText="Articles">  
                                <ui:repeat value="#{commande.commande.listeArticles}" var="item" >
                                    <h:outputLabel value="#{item.nom}" /> <br/> <p:spacer  height="5" />
                                </ui:repeat>   
                            </p:column>
                            <p:column styleClass="colonne" headerText="Prix">
                                <p:outputLabel styleClass="element" value="#{commande.prix}">
                                    <f:convertNumber type="currency" currencySymbol="cfa" />
                                </p:outputLabel>
                            </p:column>  
                            <p:column styleClass="colonne" headerText="Etat de la commande"> 
                                <p:outputLabel style="color: darkgreen" styleClass="element" value="#{commande.statut}" />
                            </p:column>

                            <f:facet name="footer">
                                Total : #{acheteur.mesCommandesAttente.size()}
                            </f:facet>
                        </p:dataTable>  

                         
                        <c:if test="#{ ! (empty acheteur.mesCommandesLivre) }">
                             <p style="font-size: 18px;font-weight: bold">Mes commandes  Livr√©es</p>
                            <p:dataTable styleClass="table" id="tab2"  value="#{acheteur.mesCommandesLivre}" var="commande" >  
                                <p:column styleClass="colonne" headerText="Numero">
                                    <p:outputLabel styleClass="element" value="#{commande.numero}" />
                                </p:column>
                                <p:column styleClass="colonne" headerText="Date">
                                    <p:outputLabel styleClass="element" value="#{commande.commande.dateCommande}" >
                                        <f:convertDateTime dateStyle="short" timeStyle="short" type="date" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column styleClass="colonne" headerText="Articles">  
                                    <ui:repeat value="#{commande.commande.listeArticles}" var="item" >
                                        <h:outputLabel value="#{item.nom}" /> <br/> <p:spacer  height="5" />
                                    </ui:repeat>   
                                </p:column>
                                <p:column styleClass="colonne" headerText="Prix">
                                    <p:outputLabel styleClass="element" value="#{commande.prix}">
                                        <f:convertNumber type="currency" currencySymbol="cfa" />
                                    </p:outputLabel>
                                </p:column> 
                                <p:column styleClass="colonne" headerText="Etat de la commande"> 
                                    <p:outputLabel styleClass="element" value="#{commande.statut}" />
                                </p:column>
                                <f:facet name="footer">
                                    Total : #{acheteur.mesCommandesLivre.size()}
                                </f:facet>
                            </p:dataTable> 
                        </c:if> 
                    </p:outputPanel>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view> 
</html>
