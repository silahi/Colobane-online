<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>ADMIN</title>
        </h:head>
        <h:body>
            <ui:composition template="/resources/modele/modeleA.xhtml">
                <ui:define name="titre">ADMIN</ui:define>
                <ui:define name="menu">
                    <ui:include src="/resources/frags/admin-menu.xhtml" /> 
                </ui:define>    
                <ui:define name="contenu">
                    <p:outputPanel>  
                        <h3>Toutes les commandes</h3>
                        <p:dataTable value="#{commandes.commandes}" var="commande" >   
                            <p:column styleClass="colonne" headerText="ID">
                                <p:outputLabel styleClass="element" value="#{commande.id}" />
                            </p:column>
                            <p:column styleClass="colonne" headerText="Acheteur">
                                <p:outputLabel styleClass="element" value="#{commande.id_acheteur}" />
                            </p:column>
                            <p:column styleClass="colonne" headerText="Date">
                                <p:outputLabel styleClass="element" value="#{commande.dateCommande}" >
                                    <f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
                                </p:outputLabel>
                            </p:column>
                            <p:column styleClass="colonne" headerText="LivrÃ© au client">
                                <p:outputLabel styleClass="element" value="#{commande.livreAuClient}" />
                            </p:column> 
                            <f:facet name="footer">
                                Total : #{commandes.commandes.size()}
                            </f:facet>
                        </p:dataTable>
                    </p:outputPanel>
                </ui:define> 
            </ui:composition>
        </h:body>
    </f:view> 
</html>
