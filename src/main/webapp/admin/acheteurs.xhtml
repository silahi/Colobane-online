<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>ADMIN</title>
        </h:head>
        <h:body>
            <ui:composition template="/resources/modele/modeleA.xhtml">
                <ui:define name="titre">ADMIN</ui:define>
                <ui:define name="menu">
                    <ui:include src="/resources/frags/admin-menu.xhtml" /> 
                </ui:define>    
                <ui:define name="contenu">
                    <p:outputPanel>  
                        <h3>Tous les acheteurs</h3>
                        <p:dataTable value="#{tachesAdmin.acheteurs}" var="vendeur" >   
                            <p:column styleClass="colonne" headerText="Nom">
                                <p:outputLabel styleClass="element" value="#{vendeur.nom}" />
                            </p:column>
                            <p:column styleClass="colonne" headerText="Prénom">
                                <p:outputLabel styleClass="element" value="#{vendeur.prenom}" />
                            </p:column>
                            <p:column styleClass="colonne" headerText="Téléphone">
                                <p:outputLabel styleClass="element" value="#{vendeur.telephone}" />
                            </p:column>
                            <p:column styleClass="colonne" headerText="Email">
                                <p:outputLabel styleClass="element" value="#{vendeur.email}" />
                            </p:column>
                            <p:column styleClass="colonne" headerText="Commandes">
                                <p:outputLabel styleClass="element" value="#{vendeur.commandes.size()}"> 
                                </p:outputLabel>
                            </p:column>  
                            <f:facet name="footer">
                                Total : #{tachesAdmin.acheteurs.size()}
                            </f:facet>
                        </p:dataTable>
                    </p:outputPanel>
                </ui:define> 
            </ui:composition>
        </h:body>
    </f:view> 
</html>
