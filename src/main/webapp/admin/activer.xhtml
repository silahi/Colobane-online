<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>ADMIN</title>
        </h:head>
        <h:body>
            <ui:composition template="/resources/modele/modeleA.xhtml">
                <ui:define name="titre">ADMIN</ui:define>
                <ui:define name="menu">
                    <ui:include src="/resources/frags/admin-menu.xhtml" /> 
                </ui:define>    
                <ui:define name="contenu">
                    <p:outputPanel>  
                        <h:form>  
                            <h:panelGrid columns="3" cellpadding="5" cellspacing="10">
                                <p:outputLabel value="IDENTIFIANT DU VENDEUR" />
                                <p:inputText styleClass="champ" value="#{etat.id}"  />
                                <p:commandButton update="@form" action="#{etat.verifie()}" value="Vérifier" />
                            </h:panelGrid> 
                            <p:dataTable rendered="#{etat.renderedTable}" value="" >   
                                <p:column styleClass="colonne" headerText="ID">
                                    <p:outputLabel styleClass="element" value="#{etat.personne.id}" />
                                </p:column>
                                <p:column styleClass="colonne" headerText="Nom">
                                    <p:outputLabel styleClass="element" value="#{etat.personne.nom}" />
                                </p:column>
                                <p:column styleClass="colonne" headerText="Prénom">
                                    <p:outputLabel styleClass="element" value="#{etat.personne.prenom}" />
                                </p:column>
                                <p:column styleClass="colonne" headerText="Téléphone">
                                    <p:outputLabel styleClass="element" value="#{etat.personne.telephone}" />
                                </p:column>
                                <p:column styleClass="colonne" headerText="Email">
                                    <p:outputLabel styleClass="element" value="#{etat.personne.email}" />
                                </p:column>
                                <p:column styleClass="colonne" headerText="Etat du compte">
                                    <p:outputLabel styleClass="element" value="#{etat.personne.statut}"> 
                                    </p:outputLabel>
                                </p:column>   
                                <p:column styleClass="colonne" headerText="Action"> 
                                    <p:commandButton update="@form" rendered="#{!etat.active}" style="color:darkgreen" icon="fa fa-check" value="Activer" action="#{etat.activer()}"  />
                                    <p:commandButton  update="@form" rendered="#{etat.active}" style="color:red" value="Suspendre" icon="fa fa-close"  action="#{etat.suspendre()}"  />
                                </p:column>  
                            </p:dataTable>
                            <h:messages showDetail="true" />
                        </h:form>
                    </p:outputPanel>
                </ui:define> 
            </ui:composition>
        </h:body>
    </f:view> 
</html>
